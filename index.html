<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .countdown-container {
      background-color: #F5A623;
      border: 3px solid #0056FF;
      border-radius: 10px;
      padding: 15px;
      max-width: 400px;
      margin: 20px auto;
      position: relative;
      text-align: center;
      color: #000;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }

    .learn-more-btn {
      background-color: #0056FF;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: bold;
    }

    .time-number-wrapper {
      display: flex;
      gap: 2px;
    }

    .time-number {
      background-color: #FFE08C;
      padding: 5px 8px;
      border-radius: 5px;
      font-size: 18px;
      color: #333;
    }

    .time-label {
      font-size: 10px;
      margin-top: 4px;
    }

    .colon {
      font-size: 22px;
      font-weight: bold;
      margin-top: -10px;
      color: #333;
    }

    .expires-text {
      margin-top: 10px;
      font-size: 16px;
      font-weight: 600;
    }

    .expires-text strong {
      color: red;
    }

    @media (max-width: 480px) {
      .countdown-container {
        width: 90%;
      }

      .countdown {
        flex-wrap: wrap;
        gap: 5px;
      }
    }
  </style>
</head>
<body>

<div class="countdown-container" id="countdown-container">
  <span class="close-btn" onclick="closeBanner()">&times;</span>
  <button class="learn-more-btn">Get Started Now</button>

  <div class="countdown" id="countdown">
    <div class="time-box">
      <div class="time-number-wrapper" id="days-wrapper"></div>
      <div class="time-label">DAY</div>
    </div>
    <div class="colon">:</div>
    <div class="time-box">
      <div class="time-number-wrapper" id="hours-wrapper"></div>
      <div class="time-label">HRS</div>
    </div>
    <div class="colon">:</div>
    <div class="time-box">
      <div class="time-number-wrapper" id="minutes-wrapper"></div>
      <div class="time-label">MIN</div>
    </div>
    <div class="colon">:</div>
    <div class="time-box">
      <div class="time-number-wrapper" id="seconds-wrapper"></div>
      <div class="time-label">SEC</div>
    </div>
  </div>

  <div class="expires-text">
    Expires: <strong id="expiry-date"></strong>
  </div>
</div>

<script>
function countdownTimer() {
  let countdownDate = localStorage.getItem('countdownDate');

  if (!countdownDate) {
    const newDate = new Date();
    newDate.setSeconds(0);
    countdownDate = newDate.getTime() + (30 * 24 * 60 * 60 * 1000);
    localStorage.setItem('countdownDate', countdownDate);
  } else {
    countdownDate = parseInt(countdownDate, 10);
  }

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    displayTime('days-wrapper', String(days).padStart(2, '0'));
    displayTime('hours-wrapper', String(hours).padStart(2, '0'));
    displayTime('minutes-wrapper', String(minutes).padStart(2, '0'));
    displayTime('seconds-wrapper', String(seconds).padStart(2, '0'));

    if (distance < 0) {
      clearInterval(interval);
      document.getElementById('countdown').innerHTML = "EXPIRED";
      localStorage.removeItem('countdownDate');
    }

    const expiryDate = new Date(countdownDate);
    const formatted = expiryDate.toLocaleString('en-US', {
      timeZone: 'America/New_York',
      month: 'long',
      day: 'numeric',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      hour12: true
    });

    document.getElementById('expiry-date').textContent = formatted;
  }

  function displayTime(wrapperId, timeStr) {
    const wrapper = document.getElementById(wrapperId);
    wrapper.innerHTML = '';
    for (let char of timeStr) {
      const div = document.createElement('div');
      div.className = 'time-number';
      div.textContent = char;
      wrapper.appendChild(div);
    }
  }

  const interval = setInterval(updateCountdown, 1000);
}

function closeBanner() {
  document.getElementById('countdown-container').style.display = 'none';
}

countdownTimer();
</script>

</body>
</html>
